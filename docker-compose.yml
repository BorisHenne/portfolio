# ============================================================
# PORTFOLIO BORIS HENNÉ - DOCKER COMPOSE
# ============================================================
# Stack : React + Nginx
# Note: Le Cloudflare Tunnel est géré séparément
#
# Usage:
#   docker-compose up -d --build
# ============================================================

services:
  # ─────────────────────────────────────────────────────────
  # SITE PORTFOLIO
  # ─────────────────────────────────────────────────────────
  site-perso:
    container_name: site-perso
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_APP_URL=https://boris-henne.fr
        - VITE_ADMIN_EMAIL=boris.henne@gmail.com
        - VITE_CONTACT_EMAIL=boris.henne@gmail.com
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    image: boris-portfolio:latest
    restart: unless-stopped
    ports:
      - "8888:80"
    environment:
      - TZ=Europe/Paris
    volumes:
      # CV PDF (place ton CV ici)
      - ./data/cv:/usr/share/nginx/html/cv:ro
      # Vidéos (SAP TechEd, etc.)
      - ./data/videos:/usr/share/nginx/html/videos:ro
      # Logos personnalisés
      - ./data/logos:/usr/share/nginx/html/logos:ro
      # Uploads divers
      - ./uploads:/usr/share/nginx/html/uploads:ro
      # Logs Nginx
      - ./logs:/var/log/nginx
    networks:
      - internal
      - shared-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

# ─────────────────────────────────────────────────────────
# RÉSEAU INTERNE
# ─────────────────────────────────────────────────────────
networks:
  internal:
    driver: bridge
  shared-net:
    external: true

# ============================================================
# STRUCTURE DES DOSSIERS À CRÉER
# ============================================================
#
# site-perso/
# ├── docker-compose.yml     (ce fichier)
# ├── Dockerfile
# ├── package.json
# ├── vite.config.ts
# ├── index.html
# ├── src/                   (code React)
# ├── docker/
# │   ├── nginx.conf
# │   └── default.conf
# ├── data/
# │   ├── cv/
# │   │   └── cv-boris-henne.pdf
# │   ├── videos/
# │   │   ├── sap-teched-2025.mp4
# │   │   └── sap-teched-poster.jpg
# │   └── logos/
# │       └── (logos personnalisés)
# ├── uploads/               (fichiers uploadés)
# └── logs/                  (logs nginx)
#
# ============================================================
# COMMANDES UTILES
# ============================================================
#
# Démarrer:
#   docker-compose up -d --build
#
# Voir les logs:
#   docker-compose logs -f site-perso
#
# Rebuild après modif:
#   docker-compose up -d --build --force-recreate
#
# Arrêter:
#   docker-compose down
#
# Status:
#   docker-compose ps
#
# ============================================================
